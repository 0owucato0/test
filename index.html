<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>測驗系統</title>

<style>
/* ===== 基本設定（iPhone 必備） ===== */
html {
    font-size: 16px;
}

@media (max-width: 768px) {
    .quiz-container img {
        max-height: 35vh;
    }
}
}

body {
    margin: 0;
    font-family: "Inter",
                 -apple-system,
                 BlinkMacSystemFont,
                 "Segoe UI",
                 "Noto Sans TC",
                 "PingFang TC",
                 "Microsoft JhengHei",
                 sans-serif;
    background: linear-gradient(180deg, #f6f7f9, #eceff3);
    color: #333;
    overflow-x: hidden;
}

/* ===== 共用頁面容器 ===== */
.page {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* ===== 開始 / 重新開始 按鈕 ===== */
.start-btn,
.restart-btn {
    font-size: clamp(1.2rem, 5vw, 1.4rem);
    padding: 16px 48px;
    border-radius: 14px;
    border: none;
    background: #4f6ef7;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: all 0.2s ease;
    -webkit-tap-highlight-color: transparent;
}

.start-btn:hover,
.restart-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.2);
}

/* ===== 題目卡片 ===== */
.quiz-container {
    position: relative;
    background: #ffffff;
    border-radius: 20px;
    padding: clamp(24px, 6vw, 20px);
    width: 90%;
    max-width: 900px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    text-align: center;
}

/* ===== 題目進度條區域 ===== */
.progress-wrapper {
    width: 100%;
    height: 10px;
    background: #e6e9ef;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: clamp(20px, 4vw, 32px);
}

/* 實際進度 */
.progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #4f6ef7, #6f8cff);
    border-radius: 10px;
    transition: width 0.4s ease;
}

/* ===== 題目圖片 ===== */
.quiz-container img {
    display: block;
    max-width: 100%;          /* 不超過卡片寬度 */
    max-height: 50vh;         /* 垂直方向安全限制 */
    width: auto;
    height: auto;
    object-fit: contain;
    margin: 0 auto clamp(16px, 4vw, 30px);
}

/* ===== 題目文字 ===== */
.question {
font-family: "Inter", system-ui, sans-serif !important;
    font-size: clamp(1.1rem, 4vw, 1.3rem);
    font-weight: 100;
    font-variant-numeric: tabular-nums;
    letter-spacing: 1px;
    font-size: clamp(1.4rem, 4.5vw, 1.9rem);
    line-height: 1.7;
    font-weight: 600;
    margin-bottom: 10px;
}

/* ===== 右下角控制區 ===== */
.control {
    position: absolute;
    bottom: 16px;
    right: 16px;
    display: flex;
    align-items: center;
    gap: 10px;
}

/* 倒數計時 */
.timer {
font-family: "Inter", system-ui, sans-serif !important;
    font-size: clamp(1.1rem, 4vw, 1.3rem);
    font-weight: 700;
    font-variant-numeric: tabular-nums;
    letter-spacing: 1px;
    background: #2d2f36;
    color: #fff;
    padding: 10px 16px;
    border-radius: 10px;
    font-size: clamp(0.9rem, 3.5vw, 1.1rem);
    letter-spacing: 1px;
}

/* 暫停 / 復原按鈕 */
.control button {
    border: none;
    border-radius: 10px;
    padding: 10px 18px;
    font-size: 0.95rem;
    cursor: pointer;
    background: #e6e9ef;
    transition: background 0.2s;
    -webkit-tap-highlight-color: transparent;
}

.control button:hover {
    background: #d6dae3;
}

/* ===== 結果頁 ===== */
.result {
    background: #ffffff;
    border-radius: 20px;
    padding: clamp(24px, 6vw, 48px);
    width: 90%;
    max-width: 800px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

.result h2 {
    text-align: center;
    margin-bottom: 30px;
}

.result ul {
    padding-left: 20px;
    font-size: clamp(1.1rem, 4vw, 1.25rem);
    line-height: 1.9;
}
</style>
</head>

<body>

<!-- 開始頁 -->
<div class="page" id="startPage">
    <button class="start-btn" onclick="startQuiz()">開始 Start</button>
</div>

<!-- 測驗頁 -->
<div class="page" id="quizPage" style="display:none;">
    <div class="quiz-container">
        <img id="questionImage">
        <div class="question" id="questionText"></div>

        
    </div>
	<div class="control">
            <div class="timer" id="timer">剩餘 20 秒</div>
            <button onclick="togglePause()" id="pauseBtn">暫停</button>
        </div>
</div>

<!-- 結果頁 -->
<div class="page" id="resultPage" style="display:none;">
    <div class="result">
        <h2>測驗結束｜正確答案</h2>
        <ul id="resultList"></ul>
    </div>
	<button style="margin-top:20px;" onclick="restartQuiz()" class="restart-btn">
        重新測試
    </button>
</div>

let selected = [];
let index = 0;
let timeLeft = 20;
let timer = null;
let paused = false;

/* DOM */
const startPage = document.getElementById("startPage");
const quizPage = document.getElementById("quizPage");
const resultPage = document.getElementById("resultPage");

const imgEl = document.getElementById("questionImage");
const textEl = document.getElementById("questionText");
const timerEl = document.getElementById("timer");
const pauseBtn = document.getElementById("pauseBtn");
const resultList = document.getElementById("resultList");
/* 開始測試 */
function startQuiz() {
    selected = [...questions].sort(() => 0.5 - Math.random()).slice(0, 10);
    index = 0;

    startPage.style.display = "none";
    quizPage.style.display = "flex";

    showQuestion();
}

/* 顯示題目 */
function showQuestion() {

    if (index >= selected.length) {
        showResult();
        return;
    }

    timeLeft = 2;
    paused = false;
    pauseBtn.textContent = "暫停";

    imgEl.src = selected[index].img;
    textEl.textContent = selected[index].q;
    timerEl.textContent = `剩餘 ${timeLeft} 秒`;

    clearInterval(timer);
    timer = setInterval(() => {
        if (paused) return;

        timeLeft--;
        timerEl.textContent = `剩餘 ${timeLeft} 秒`;

        if (timeLeft <= 0) {
            index++;
            showQuestion();
        }
    }, 1000);
}

/* 暫停 / 復原 */
function togglePause() {
    paused = !paused;
    pauseBtn.textContent = paused ? "復原" : "暫停";
}

/* 結果頁 */
function showResult() {
    clearInterval(timer);
    quizPage.style.display = "none";
    resultPage.style.display = "flex";

    resultList.innerHTML = selected.map((q, i) =>
        `<li>(${i + 1}) ${q.q} → <strong>${q.a}</strong></li>`
    ).join("");
}
function restartQuiz() {
    location.reload();
}
</script>
