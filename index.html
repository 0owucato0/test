<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>測驗系統</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: "Inter", system-ui, sans-serif;
    background: linear-gradient(180deg, #f6f7f9, #eceff3);
}

.page {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 16px;
}

.quiz-container, .result {
    width: 100%;
    max-width: 900px;
    background: #fff;
    border-radius: 20px;
    padding: 24px;
    box-shadow: 0 20px 40px rgba(0,0,0,.1);
}
.quiz-container img { display: block; margin: 0 auto; }
img {
    max-width: 100%;
    max-height: 45vh;
    object-fit: contain;
    margin: 12px 0;
}

.question {
    font-size: clamp(1.4rem, 4vw, 1.9rem);
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
}

.options {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-bottom: 20px;
}


.option {
    padding: 14px;
    border-radius: 12px;
    background: #f1f3f8;
    cursor: pointer;
    font-size: 1.1rem;
}

.option.selected {
    background: #4f6ef7;
    color: #fff;
}

.control {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
    align-items: center;
}

.timer {
    background: #2d2f36;
    color: #fff;
    padding: 10px 16px;
    border-radius: 10px;
    font-weight: 700;
}

button {
    padding: 12px 28px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    font-size: 1.05rem;
    background: #4f6ef7;
    color: #fff;
}

button.secondary {
    background: #e6e9ef;
    color: #333;
}

.correct { color: #1f9d55; }
.wrong { color: #d64545; }
.unanswered { color: #000; }

.result img {
    display: none;
}
</style>
</head>

<body>

<!-- ===== 首頁 ===== -->
<div class="page" id="startPage">
    <h2>測驗設定</h2>

    <p>
        每題秒數：
        <input id="timeInput" type="number" value="20" min="5"
               style="font-size:1.1rem;padding:6px;width:80px;">
    </p>

    <label>
        <input type="checkbox" id="choiceMode">
        啟用選擇題模式（ABCD）
    </label>

    <br><br>
    <button onclick="startQuiz()">開始測試</button>
</div>

<!-- ===== 測驗頁 ===== -->
<div class="page" id="quizPage" style="display:none;">
    <div class="quiz-container">
        <img id="questionImage">
        <div class="question" id="questionText"></div>

        <div class="options" id="options"></div>

        <div class="control">
            <div class="timer" id="timer"></div>
            <button class="secondary" id="pauseBtn" onclick="togglePause()">暫停</button>
            <button onclick="nextQuestion()">Next</button>
        </div>
    </div>
</div>

<!-- ===== 結果頁 ===== -->
<div class="page" id="resultPage" style="display:none;">
    <div class="result">
        <h2>測驗結果</h2>
        <p id="scoreText"></p>

        <button class="secondary" onclick="toggleImages()">
            顯示 / 隱藏所有圖片
        </button>

        <ul id="resultList"></ul>
    </div>

    <br>
    <button onclick="location.reload()">重新測試</button>
</div>

    timeLimit = parseInt(timeInput.value) || 20;
    useChoice = choiceMode.checked;

    selected = [...questions].sort(() => 0.5 - Math.random()).slice(0, 10);
    index = 0;
    userAnswers = [];

    startPage.style.display = "none";
    quizPage.style.display = "flex";

    showQuestion();
}

/* 顯示題目 */
function showQuestion() {
    if (index >= selected.length) return showResult();

    clearInterval(timer);
    paused = false;
    pauseBtn.textContent = "暫停";

    const q = selected[index];
    imgEl.src = q.img;
    textEl.textContent = q.q;
    optionsEl.innerHTML = "";

    if (useChoice) {
        const pool = selected.filter(x => x !== q).map(x => x.a);
        const answers = [q.a, ...pool.sort(() => 0.5 - Math.random()).slice(0, 3)]
            .sort(() => 0.5 - Math.random());

        answers.forEach((ans, i) => {
            const div = document.createElement("div");
            div.className = "option";
            div.textContent = `${String.fromCharCode(65 + i)}. ${ans}`;
            div.onclick = () => selectOption(i, ans, div);
            optionsEl.appendChild(div);
        });
    }

    let sec = timeLimit;
    timerEl.textContent = `剩餘 ${sec} 秒`;

    timer = setInterval(() => {
        if (paused) return;
        sec--;
        timerEl.textContent = `剩餘 ${sec} 秒`;
        if (sec <= 0) nextQuestion();
    }, 1000);
}

/* 選項 */
function selectOption(i, ans, el) {
    document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
    el.classList.add("selected");
    userAnswers[index] = {
        label: String.fromCharCode(65 + i),
        value: ans
    };
}

/* 暫停 / 復原 */
function togglePause() {
    paused = !paused;
    pauseBtn.textContent = paused ? "復原" : "暫停";
}

/* 下一題 */
function nextQuestion() {
    clearInterval(timer);
    if (!userAnswers[index]) userAnswers[index] = null;
    index++;
    showQuestion();
}

/* 結果頁 */
function showResult() {
    quizPage.style.display = "none";
    resultPage.style.display = "flex";

    let correctCount = 0;

    resultList.innerHTML = selected.map((q, i) => {
        const ua = userAnswers[i];
        let cls = "unanswered";

        if (ua) {
            if (ua.value === q.a) {
                cls = "correct";
                correctCount++;
            } else {
                cls = "wrong";
            }
        }

        // 判斷是否顯示「未作答」
        let answerText = "";
        if (ua) {
            answerText = ua.label + " - " + ua.value;
        } else if (useChoice) {
            answerText = "未作答";
        }

        return `
        <li class="${cls}">
			<img src="${q.img}">
            <strong>${q.q}</strong><br>
            正確答案：${q.a}<br>
            ${useChoice ? "你的答案：" + (answerText || "未作答") : ""}
        </li>
        <hr>`;
    }).join("");

    const percent = Math.round((correctCount / selected.length) * 100);
    scoreText.textContent =
        `答對 ${correctCount} / ${selected.length} 題（${percent}%）`;
}


/* 顯示 / 隱藏所有圖片 */
function toggleImages() {
    document.querySelectorAll(".result img").forEach(img => {
        img.style.display = img.style.display === "block" ? "none" : "block";
    });
}
</script>

</body>
</html>
